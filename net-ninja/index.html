<html>
  <head>
    <meta charset="utf-8">
    <title>Vuejs tutorial</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <button @click="add(1)">Add a Year</button>
      <button @click="subtract(1)">Sutbract a Year</button>
      <button v-on:dblclick="add(10)">Add 10 years</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
      <p>My age is {{age}}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
      <a v-on:click="click" href="https://www.naver.com">to naver</a>
    </div>

    <div id="vue-key">
      <h1>Keyboard Events</h1>
      <label>Name: </label>
      <input type="text" v-on:keyup.alt.enter="logName"/>
      <label>Age: </label>
      <input type="text" v-on:keyup.enter="logAge"/>
    </div>
    <script src="app.js"></script>
  </body>
</html>
