<html>
  <head>
    <meta charset="utf-8">
    <title>Vuejs tutorial</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <div id="punch-bag" v-bind:class="{boom: ended}"></div>

      <div id="bag-health">
        <div v-bind:style="{width: health + '%'}"></div>
      </div>

      <div class="buttons">
        <button v-on:click="punchBtn" v-if="!ended">Punch</button>
        <button v-on:click="resetBtn">Restart</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
